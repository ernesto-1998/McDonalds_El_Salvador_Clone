<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <title>Inicio - McDonalds</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <nav class="nav">
            <div class="content header">
                <div class="nav-brand">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>

                <ul class="left-list">
                    <li><a href="#">Menú</a></li>
                    <li><a href="#">Ubicaciones</a></li>
                    <li><a href="#">Promociones & Apps</a></li>
                    <li><a href="#">Cajita Feliz</a></li>
                    <li><a href="#">Servicio al cliente</a></li>
                    <li><a href="#">Nosotros</a></li>
                </ul>

                <ul class="right-list">
                    <li>
                        <a href="#" class="link-restaurante">
                            <img src="./img/french_fries.png" height="25px" alt="">
                            <p>Encuentra tu restaurante</p>
                        </a>
                    </li>
                    <li><button class="btn">Ordenar</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- CAROUSEL -->

    <section>

        <div class="content-carousel">
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    
                    <a href="#"><img src="./img/FirstBanner.jpg" style="width:100%"></a>
                    
                </div>

                <div class="mySlides fade">
                    
                    <a href="#"><img src="./img/FirstBanner2.jpg" style="width:100%"></a>
                    
                </div>

                <div class="mySlides fade">
                    
                    <a href="#"><img src="./img/FirstBanner3.jpg" style="width:100%"></a>
                    
                </div>

                <div class="mySlides fade">
                    
                    <a href="#"><img src="./img/FirstBanner4.jpg" style="width:100%"></a>
                    
                </div>
            </div>
            <br>
        </div>

    </section>

    <section>

        <div class="content-banner">
            <img src="./img/SecondBanner.png" alt="">
            <p align="right">Conoce nuestro <br>
                menú y elige tu <br> favorito</p>
                <button class="btn-banner btn-position">Ir al menú</button>
        </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>
